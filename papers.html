<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Papers - Improbable AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            padding: 6rem 0 4rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #888;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Papers List */
        .papers-list {
            margin: 4rem 0;
        }

        .paper-card {
            background: #111111;
            border: 1px solid #1a1a1a;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            display: flex;
            min-height: 200px;
        }

        .paper-card:hover {
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #666, #333);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .paper-card:hover::before {
            transform: translateX(0);
        }

        .paper-thumbnail {
            width: 340px;
            min-width: 340px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            border-right: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paper-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .paper-card:hover .paper-thumbnail img {
            transform: scale(1.05);
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            position: relative;
        }

        .thumbnail-placeholder::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .thumbnail-placeholder::after {
            content: '📄';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #666;
        }

        .paper-content {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .paper-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .paper-title a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .paper-title a:hover {
            color: #4da3ff; /* or any accent color you prefer */
            text-decoration: underline;
        }

        .paper-authors {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .paper-authors a {
            color: #888;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }

        .paper-authors a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .paper-abstract {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .paper-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .paper-date {
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .paper-venue {
            color: #888;
            font-size: 0.85rem;
            font-style: italic;
        }

        .paper-links {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .paper-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .paper-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #555;
            transform: translateY(-1px);
        }

        .paper-link::after {
            content: '↗';
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .paper-link:hover::after {
            transform: translateX(2px) translateY(-2px);
        }

        /* Top-right lab nav */
        .lab-nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }
        
        .lab-nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.07);
            border: 1px solid #333;
            padding: 0.55rem 1.3rem;
            font-size: 0.95rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            font-weight: 500;
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
        }
        
        .lab-nav-link:hover {
            background: rgba(255,255,255,0.15);
            border-color: #555;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        
        .lab-nav-link::after {
            content: '↗';
            font-size: 1.1em;
            margin-left: 0.3em;
            opacity: 0.7;
        }

        /* Back to main */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.07);
            border: 1px solid #333;
            padding: 0.55rem 1.3rem;
            font-size: 0.95rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            font-weight: 500;
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.15);
            border-color: #555;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .paper-card {
                flex-direction: column;
                min-height: auto;
            }

            .paper-thumbnail {
                width: 100%;
                min-width: 0;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #1a1a1a;
            }

            .paper-content {
                padding: 1.5rem;
            }

            .paper-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .paper-links {
                flex-direction: column;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .lab-nav {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
            }
            
            .lab-nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .paper-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .paper-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .paper-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .paper-card:nth-child(4) {
            animation-delay: 0.3s;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Main</a>
    <div class="lab-nav">
        <a href="https://www.csail.mit.edu/" target="_blank" class="lab-nav-link">MIT CSAIL</a>
    </div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Recent Papers</h1>
            <p>Latest research publications from the Improbable AI Lab, showcasing our contributions to robotics and artificial intelligence</p>
        </header>

        <!-- Papers List -->
        <div class="papers-list" id="papers-container">
            <!-- Content will be loaded from sample.html -->
        </div>
    </div>

    <script>
        // Load content from sample.html
        fetch('sample.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('papers-container').innerHTML = content;
                
                // Re-initialize intersection observer after content is loaded
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                });

                document.querySelectorAll('.paper-card').forEach(card => {
                    observer.observe(card);
                });
            })
            .catch(error => {
                console.error('Error loading sample.html:', error);
                document.getElementById('papers-container').innerHTML = 
                    '<p style="color: #888; text-align: center; padding: 2rem;">Error loading papers. Please ensure sample.html exists.</p>';
            });

        // Original intersection observer (will be re-initialized after content loads)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.paper-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
