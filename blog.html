    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme variables */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e5e5e5;
            --text-secondary: #aaa;
            --text-tertiary: #888;
            --text-muted: #666;
            --border-primary: #333;
            --border-secondary: #1a1a1a;
            --accent-primary: #ffffff;
            --accent-secondary: #555;
            --shadow-primary: rgba(0,0,0,0.3);
            --shadow-secondary: rgba(0,0,0,0.07);
            --overlay-primary: rgba(255,255,255,0.05);
            --overlay-secondary: rgba(255,255,255,0.07);
            --overlay-hover: rgba(255,255,255,0.1);
            --overlay-hover-strong: rgba(255,255,255,0.15);
            --grid-color: rgba(255,255,255,0.01);
        }

        [data-theme="light"] {
            /* Light theme variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-tertiary: #6c757d;
            --text-muted: #adb5bd;
            --border-primary: #dee2e6;
            --border-secondary: #e9ecef;
            --accent-primary: #000000;
            --accent-secondary: #6c757d;
            --shadow-primary: rgba(0,0,0,0.1);
            --shadow-secondary: rgba(0,0,0,0.05);
            --overlay-primary: rgba(0,0,0,0.05);
            --overlay-secondary: rgba(0,0,0,0.07);
            --overlay-hover: rgba(0,0,0,0.1);
            --overlay-hover-strong: rgba(0,0,0,0.15);
            --grid-color: rgba(0,0,0,0.02);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);

        .container {

            margin: 0 auto;
            padding: 0 2rem;

        /* Header */

            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-secondary);
        }

        .header h1 {

            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            transition: color 0.3s ease;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--overlay-secondary);
            border: 1px solid var(--border-primary);
            padding: 0.55rem 1.3rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            font-weight: 500;
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(.4,0,.2,1);
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            background: var(--overlay-hover-strong);
            border-color: var(--accent-secondary);
            transform: translateY(-2px) scale(1.04);
        }

        .nav-link::before {
            content: '‚Üê';
            font-size: 1.1em;
            margin-right: 0.3em;
            opacity: 0.7;
        }

        /* Tag Filter */
        .tag-filter {
            margin: 3rem 0 2rem;
            text-align: center;
        }

        .tag-filter h3 {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .tag-buttons {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag-button {
            background: var(--overlay-primary);
            border: 1px solid var(--border-primary);
            padding: 0.5rem 1.2rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag-button:hover {
            background: var(--overlay-hover);
            border-color: var(--accent-secondary);
            color: var(--text-primary);
        }

        .tag-button.active {
            background: var(--overlay-hover-strong);
            border-color: var(--accent-secondary);
            color: var(--text-primary);
        }

        /* Blog Posts Grid */
        .blog-posts {

            gap: 3rem;
            margin: 4rem 0;

        .post-card {

            border: 1px solid var(--border-secondary);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;

        .post-card:hover {

        .post-card.featured {

            content: '';

            top: 0;
            left: 0;
            right: 0;

        .post-meta {

            gap: 1rem;

            font-size: 0.85rem;

        .post-author {

        }

        .post-tags {

            font-size: 1rem;

            gap: 0.5rem;

            font-size: 0.9rem;
            font-weight: 500;

            letter-spacing: 0.05em;

            margin-bottom: 1rem;

            top: 50%;

            text-align: center;

            padding: 4rem 0;
            color: var(--text-muted);
        }

            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;

            border-top: 2px solid var(--text-muted);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            padding: 4rem 0;
            color: var(--text-muted);
            font-size: 1.1rem;

        /* Subtle grid background */

        pre, code {

        .post-full img {

        // Parse frontmatter from markdown
        function parseFrontmatter(content) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (!match) {
                return { frontmatter: {}, content: content };
            }

            const frontmatterText = match[1];
            const markdownContent = match[2];
            const frontmatter = {};

            frontmatterText.split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length > 0) {
                    let value = valueParts.join(':').trim();
                    // Remove quotes if present
                    value = value.replace(/^["']|["']$/g, '');
                    
                    // Parse arrays (tags)
                    if (value.startsWith('[') && value.endsWith(']')) {
                        value = value.slice(1, -1).split(',').map(item => 
                            item.trim().replace(/^["']|["']$/g, '')
                        );
                    }
                    
                    // Parse booleans
                    if (value === 'true') value = true;
                    if (value === 'false') value = false;
                    
                    frontmatter[key.trim()] = value;
                }
            });

            return { frontmatter, content: markdownContent };
        }

        // Load and parse a blog post
        async function loadPost(postConfig) {
            try {
                const response = await fetch(postConfig.file);
                const text = await response.text();
                const { frontmatter, content } = parseFrontmatter(text);
                
                return {
                    ...frontmatter,
                    content,
                    slug: postConfig.slug,
                    file: postConfig.file
                };
            } catch (error) {
                console.error(`Error loading post ${postConfig.file}:`, error);
                return null;
            }
        }

        // Get all unique tags from posts
        function getAllTags(posts) {
            const tags = new Set();
            posts.forEach(post => {
                if (post.tags) {
                    post.tags.forEach(tag => tags.add(tag));
                }
            });
            return Array.from(tags).sort();
        }

        // Render tag filter buttons
        function renderTagFilter(posts) {
            const tags = getAllTags(posts);
            const container = document.getElementById('tag-buttons');
            
            const buttons = tags.map(tag => 
                `<button class="tag-button" data-tag="${tag}">${tag}</button>`
            ).join('');
            
            container.innerHTML = `<button class="tag-button active" data-tag="all">All Posts</button>${buttons}`;
            
            // Add event listeners
            container.querySelectorAll('.tag-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tag = button.dataset.tag;
                    filterPosts(tag);
                    
                    // Update active state
                    container.querySelectorAll('.tag-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        }

        // Filter posts by tag
        function filterPosts(tag) {
            currentFilter = tag;
            const filteredPosts = tag === 'all' 
                ? postsData 
                : postsData.filter(post => post.tags && post.tags.includes(tag));
            
            renderPosts(filteredPosts);
        }

        // Render blog posts grid
        function renderPosts(posts) {
            const container = document.getElementById('blog-posts');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        No posts found for the selected filter.
                    </div>
                `;
                return;
            }
            
            // Sort posts by date (newest first)
            const sortedPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sortedPosts.map(post => `
                <article class="post-card ${post.featured ? 'featured' : ''}" onclick="openPost('${post.slug}')">
                    <div class="post-content">
                        <div class="post-meta">
                            <span class="post-date">${formatDate(post.date)}</span>
                            <span class="post-author">${post.author}</span>
                            ${post.tags ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="#" class="read-more" onclick="event.stopPropagation(); openPost('${post.slug}')">
                            Read Full Article
                        </a>
                    </div>
                </article>
            `).join('');
        }

        // Format date for display
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Open post in full page
        function openPost(slug) {
            const post = postsData.find(p => p.slug === slug);
            if (!post) return;

            // Update URL without page reload
            window.history.pushState({ slug }, '', `?post=${slug}`);
            
            showPostPage(post);
        }

        // Show individual post page
        function showPostPage(post) {
            const blogList = document.getElementById('blog-posts');
            const tagFilter = document.getElementById('tag-filter');
            const postPage = document.getElementById('post-page');
            const content = document.getElementById('post-full-content');
            
            // Hide blog list and tag filter, show post page
            blogList.style.display = 'none';
            tagFilter.style.display = 'none';
            postPage.classList.add('active');
            
            // Update Giscus configuration for this specific post
            const giscusScript = document.getElementById('giscus-script');
            giscusScript.setAttribute('data-term', `${window.location.origin}${window.location.pathname}#${post.slug}`);
            
            // Render markdown content with math support
            const htmlContent = marked.parse(post.content);
            
            content.innerHTML = `
                <div class="post-meta">
                    <span class="post-date">${formatDate(post.date)}</span>
                    <span class="post-author">${post.author}</span>
                    ${post.tags ? `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
                ${htmlContent}
            `;
            
            // Render math equations
            renderMathInElement(content, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });

            // Process asides
            document.querySelectorAll('.post-full aside').forEach(el => {
                let lines = el.innerHTML.trim().split(/<br\s*\/?>|\n/);
                if (lines.length > 1 && /^\p{Emoji}/u.test(lines[0].trim())) {
                    const emoji = lines[0].trim();
                    // Remove all leading empty lines after the emoji
                    let contentLines = lines.slice(1);
                    while (contentLines.length && contentLines[0].trim() === '') {
                        contentLines.shift();
                    }
                    const content = contentLines.join('<br>').trim();
                    el.innerHTML = `<span class="aside-emoji">${emoji}</span><div class="aside-content">${content}</div>`;
                }
            });

            // Generate table of contents
            generateTableOfContents();
            
            // Show ToC after a short delay
            setTimeout(() => {
                const tocContainer = document.getElementById('toc-container');
                if (tocContainer) {
                    tocContainer.classList.add('visible');
                }
            }, 300);
        }

        // Generate table of contents from headings
        function generateTableOfContents() {
            const content = document.getElementById('post-full-content');
            const tocList = document.getElementById('toc-list');
            
            if (!content || !tocList) return;
            
            const headings = content.querySelectorAll('h1, h2, h3');
            const tocItems = [];
            
            headings.forEach((heading, index) => {
                // Generate ID for the heading if it doesn't have one
                if (!heading.id) {
                    heading.id = `heading-${index}`;
                }
                
                const level = parseInt(heading.tagName.charAt(1));
                const text = heading.textContent.trim();
                const id = heading.id;
                
                tocItems.push({
                    level,
                    text,
                    id,
                    element: heading
                });
            });
            
            // Generate ToC HTML
            const tocHTML = tocItems.map(item => {
                const className = `toc-h${item.level}`;
                return `
                    <li class="toc-item">
                        <a href="#${item.id}" class="toc-link ${className}" data-target="${item.id}">
                            ${item.text}
                        </a>
                    </li>
                `;
            }).join('');
            
            tocList.innerHTML = tocHTML;
            
            // Add click event listeners for smooth scrolling
            tocList.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Set up intersection observer for active section tracking
            setupIntersectionObserver(tocItems);
        }

        // Set up intersection observer to track active sections
        function setupIntersectionObserver(tocItems) {
            const tocLinks = document.querySelectorAll('.toc-link');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.id;
                    const tocLink = document.querySelector(`.toc-link[data-target="${id}"]`);
                    
                    if (entry.isIntersecting) {
                        // Remove active class from all links
                        tocLinks.forEach(link => link.classList.remove('active'));
                        // Add active class to current link
                        if (tocLink) {
                            tocLink.classList.add('active');
                        }
                    }
                });
            }, {
                rootMargin: '-20% 0px -70% 0px',
                threshold: 0
            });
            
            // Observe all heading elements
            tocItems.forEach(item => {
                observer.observe(item.element);
            });
        }

        // Show blog list
        function showBlogList() {
            const blogList = document.getElementById('blog-posts');
            const tagFilter = document.getElementById('tag-filter');
            const postPage = document.getElementById('post-page');
            const tocContainer = document.getElementById('toc-container');
            
            // Show blog list and tag filter, hide post page
            blogList.style.display = 'grid';
            tagFilter.style.display = 'block';
            postPage.classList.remove('active');
            
            // Hide ToC
            if (tocContainer) {
                tocContainer.classList.remove('visible');
            }
            
            // Update URL
            window.history.pushState({}, '', window.location.pathname);
            
            // Re-apply current filter
            filterPosts(currentFilter);
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.slug) {
                const post = postsData.find(p => p.slug === event.state.slug);
                if (post) {
                    showPostPage(post);
                }
            } else {
                showBlogList();
            }
        });

        // Check URL for direct post access
        function checkUrlForPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postSlug = urlParams.get('post');
            
            if (postSlug) {
                const post = postsData.find(p => p.slug === postSlug);
                if (post) {
                    showPostPage(post);
                    return true;
                }
            }
            return false;
        }

        // Load all posts
        async function loadAllPosts() {
            const promises = blogPosts.map(loadPost);
            const results = await Promise.all(promises);
            postsData = results.filter(post => post !== null);
            
            // Render tag filter
            renderTagFilter(postsData);
            
            // Check if we should show a specific post
            if (!checkUrlForPost()) {
                // Show all posts initially
                renderPosts(postsData);
            }
        }

        // Initialize
        loadAllPosts();

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        // Set initial Giscus theme
        const giscusScript = document.getElementById('giscus-script');
        giscusScript.setAttribute('data-theme', currentTheme);
        giscusScript.setAttribute('data-term', `${window.location.origin}${window.location.pathname}`);
        
        // Set initial Giscus theme after load
        setTimeout(() => {
            updateGiscusTheme(currentTheme);
        }, 1000); // Small delay to ensure Giscus is loaded

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Update Giscus theme
            updateGiscusTheme(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateGiscusTheme(theme) {
            const giscusFrame = document.querySelector('iframe[src*="giscus.app"]');
            if (giscusFrame) {
                const giscusTheme = theme === 'dark' ? 'dark' : 'light';
                giscusFrame.contentWindow.postMessage(
                    { giscus: { setConfig: { theme: giscusTheme } } },
                    'https://giscus.app'
                );
            }
        }
    </script>
